# Default values for growthbook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: growthbook/growthbook
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

env:
  mongodbUri: mongodb://root:password@growthbook-mongodb:27017/
  # Specify env
  # appOrigin: https://my-app-origin.io:443 
  # apiHost: https://my-api-host.io:443
  # jwtSecret: my-jwt-secret
  # encryptionKey: my-encryption-key

volume:
  name: uploads
  mountPath: /usr/local/src/app/packages/back-end/uploads

port:
  frontendPort: 3000
  backendPort: 3100

service:
  type: ClusterIP

ingress:
  name: growthbook-ingress
  enabled: true
  # Specify following properties
  # appOriginName: my-app-origin.io
  # apiHostName: my-api-host.io
  # Make sure you create tls secret(https://kubernetes.io/docs/concepts/services-networking/ingress/#tls)
  # tlsSecretName: my-secret-name

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
