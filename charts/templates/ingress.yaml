apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://{{ .Values.ingress.appOriginName }}"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization,Referer,sec-ch-ua,sec-ch-ua-mobile,sec-ch-ua-platform,User-Agent,X-Organization,Content-Type"
spec:
  rules:
    - host: {{ .Values.ingress.appOriginName }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: {{ include "growthbook.fullname" . }}
              servicePort: {{ .Values.port.frontendPort }}
    - host: {{ .Values.ingress.apiHostName }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: {{ include "growthbook.fullname" . }}
              servicePort: {{ .Values.port.backendPort }}
  tls:
    - hosts:
        - {{ .Values.ingress.appOriginName }}
      secretName: {{ .Values.ingress.tlsSecretName }}